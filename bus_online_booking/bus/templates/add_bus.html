<!doctype html>
{% load static%}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
  <script defer src="{% static 'js/jquery.js'%}"></script>

  <title>Add Bus</title>
</head>

<body>
  <h1 class="display-4">Hello Admin</h1>
    <ul class="nav justify-content-center mt-5">
      <li class="nav-item">
        <a class="nav-link active " aria-current="page" href="{% url 'addbus' %}">Add Bus </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'adminpage'%}">Show Bus</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'pessengerdetail'%}">Show Pessenger Detail</a>
      </li>
      <li class="nav-item lout">
        <a class="nav-link btn btn-danger" href="{% url 'logout' %}">Logout</a>
      </li>
      
    </ul>

  <h1 class='text-center mt-2'> Add Bus</h1><br>
  <div class="container text-center">
    <form method="POST" >
      {% csrf_token%} 

      <div class="mb-3  text-center">
        <label for="exampleInputPassword1" class="form-label">Enter The Transport Name</label>
        <input type="text" class="form-control w-50 m-auto" id="exampleInputTextInput" name='transport'>
      </div>
      <div class="mb-3  text-center">
        <label for="exampleInputPassword1" class="form-label">Enter The Bus Number</label>
        <input type="text" class="form-control w-50 m-auto" id="exampleInputTextInput" name='busnumber'>
      </div>

      <div class="mb-3  text-center">
        <label for="exampleInputPassword1" class="form-label">Add seats</label>
        <input type="text" class="form-control w-50 m-auto" id="exampleInputTextInput" name='seat'>
      </div>
      <div class="mb-3  text-center">
        <label for="exampleInputPassword1" class="form-label">Add price</label>
        <input type="text" class="form-control w-50 m-auto" id="exampleInputTextInput" name='price'>
      </div>
      <div class="mb-3  text-center w-50 m-auto">
        <label for="exampleInputPassword1" class="form-label">Add Category</label>
       
          <label class="form-label">Category : </label> 
          <select class="form-select" name="category" aria-label="Default select example">
              {% for c in category %}
                <option value="{{c.category}}">{{c.category}}</option>
              {% endfor %}
          </select>
 
      </div>

      <div class="mb-3  text-center">
        <label for="exampleInputPassword1" class="form-label">Enter the date & time </label>
        <input type="date" class="form-control w-50 m-auto" id="exampleInputEmail1" name='date'>
      </div>
      
      <button type="submit" class="btn btn-primary ">Save</button>&nbsp;&nbsp;&nbsp;
      <a href="{% url 'adminpage' %}" class="btn btn-primary">Back</a>
    </form><br>
    <p class='success'>SuccessFully Save.....</p>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


</body>

</html>
